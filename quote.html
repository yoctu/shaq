<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>ShaQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
  <script src="https://flash-global.github.io/translate-client-js/dist/translate-client.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mouse0270/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src='https://unpkg.com/geolib@3.3.1/lib/index.js'></script>
  <link rel="stylesheet" href="/css/form-elements.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/loader.css" />
  <link rel="stylesheet" href="/css/shaq.css" />
  <link rel="stylesheet" href="/css/default.css" id="theme-css" />
  <script src="/js/apiStatus.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/shaq.js"></script>
</head>

<body><br>
  <div id="load-navbar"></div>
  <div id="InformationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="InformationModalTitle">Information</h4>
        </div>
        <div class="modal-body" id="InformationModalText"></div>
        <div class="modal-footer">
          <button type="button" id="InformationModalCloseBtn" class="btn btn-primary"
            data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="QuestionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="QuestionModalTitle">Question</h4>
        </div>
        <div class="modal-body" id="QuestionModalText"></div>
        <div class="modal-footer">
          <button type="button" id="QuestionModalYesBtn" class="btn btn-primary" data-dismiss="modal">Yes</button>
          <button type="button" id="QuestionModalNoBtn" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <a id="scrolltop"></a>
  <div class="container">
    <div class="container" id="create"><br><br><br>
      <span>
        <ul id="progressbar">
          <li id="step_1_li" class="step_top active home"></li>
          <li id="step_2_li" class="step_top box"></li>
          <li id="step_3_li" class="step_top contact"></li>
          <li id="step_4_li" class="step_top ship"></li>
        </ul>
      </span>
      <div class="row form-box" id="registration-form">
        <div class="registration-form">
          <fieldset id="step_1" style="display:none;">
            <div class="form-top">
              <div class="row"><br>
              </div>
            </div>
            <div class="form-bottom">
              <div class="col-sm-8 col-xs-12">
                <div class="form-group" style="display: table;">
                  <span class="input-group-addon"><a><span
                        class="glyphicon glyphicon-map-marker form-from"></span></a></span>
                  <input type="text" name="form-from" placeholder="Pickup..." class="form-from form-control"
                    id="form-from" style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12" style="padding-bottom: 15px;">
                <div id="dppu" class="date" style="display: table;" data-date-format="mm-dd-yyyy">
                  <input class="form-control" type="text"
                    style="border-top-right-radius:0px;border-bottom-right-radius:0px;" readonly />
                  <span class="input-group-addon hide"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </div>
              <div class="col-sm-8 col-xs-12">
                <div class="form-group" style="display: table;">
                  <span class="input-group-addon"><a><span
                        class="glyphicon glyphicon-map-marker form-to"></span></a></span>
                  <input type="text" name="form-to" placeholder="Delivery..." class="form-to form-control" id="form-to"
                    style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12">
                <div class="form-group">
                  <div id="dpde" class="date" style="display: table;" data-date-format="mm-dd-yyyy">
                    <input class="form-control" type="text"
                      style="border-top-right-radius:0px;border-bottom-right-radius:0px;" readonly />
                    <span class="input-group-addon hide"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12" style="margin-top:20px;">
                  <button type="button" class="btn btn-end pull-right marginbutton"><span
                      class="fas fa-shipping-fast"></span></button>
                  <button type="button" class="btn btn-next pull-right"><span class="fas fa-box-open"></span></button>
                </div>
              </div>
          </fieldset>
          <fieldset id="step_2" style="display:none;">
            <div class="form-top">
              <div class="row"><br>
              </div>
            </div>
            <div class="form-bottom">
              <div class="row">
                <div class="col-sm-8">
                  <div class="col-xs-5 col-sm-5 pull-right">
                    <a href="#" onclick="toggleUnit();"><i class="glyphicon glyphicon-refresh"></i>
                      <i id="unitType">Imp.</i>
                    </a>
                  </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                  <div class="form-group" style="display: table;">
                    <span class="input-group-addon"><a><span class="fas fa-box-open pkglist"></span></a></span>
                    <select name="form-template-type" class="form-template-type form-control" id="form-template-type"
                      style="border-top-left-radius:0px;border-bottom-left-radius:0px;"></select>
                  </div>
                </div>

              </div>
              <div class="row rowtop">

                <div class="col-xs-6 col-sm-3">
                  <div class="form-group" style="display: table;">
                    <span class="input-group-addon"><a><span class="glyphicon glyphicon-scale"></span></a></span>
                    <input type="number" step="0.1" name="form-weight" class="form-weight form-control" id="form-weight"
                      style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3">
                  <div class="form-group" style="display: table;">
                    <span class="input-group-addon"><a><span
                          class="glyphicon glyphicon-resize-vertical"></span></a></span>
                    <input type="text" name="form-height" class="form-height form-control" id="form-height"
                      style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3">
                  <div class="form-group" style="display: table;">
                    <span class="input-group-addon"><a><span class="glyphicon glyphicon-resize-full"></span></a></span>
                    <input type="text" name="form-width" class="form-width form-control" id="form-width"
                      style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3">
                  <div class="form-group" style="display: table;">
                    <span class="input-group-addon"><a><span
                          class="glyphicon glyphicon-resize-horizontal"></span></a></span>
                    <input type="text" name="form-length" class="form-length form-control" id="form-length"
                      style="border-top-left-radius:0px;border-bottom-left-radius:0px;" required>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="row rowtop">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-end pull-right marginbutton"><span
                        class="fas fa-shipping-fast"></span></button>
                    <button type="button" class="btn btn-next pull-right marginbutton"><span
                        class="fas fa-user"></span></button>
                    <button type="button" class="btn btn-previous pull-right marginbutton"><span
                        class="glyphicon glyphicon-home"></span></button>
                  </div>
                </div>
              </div>
          </fieldset>
          <fieldset id="step_3" style="display:none;">
            <div class="form-top">
              <div class="row"><br></div>
            </div>
            <div class="form-bottom">
              <div class="row">
                <div class="col-sm-12 col-xs-12 text-center" style="padding:15px;">
                  <h3>Pickup</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-xs-12">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="fas fa-industry"></span></a></span>
                      <input type="text" placeholder="Company name..." class="form-control"
                        id="form-contact-from-company" style="border-top-left-radius:0px;border-bottom-left-radius:0px;"
                        value="NA" required>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-user"></span></a></span>
                      <input type="text" placeholder="Contact name..." class="form-control" id="form-contact-from-name"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="NA" required>
                    </div>
                  </div>
                  <hr>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-envelope"></span></a></span>
                      <input type="text" placeholder="Email..." class="form-control" id="form-contact-from-email"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="ftaggart@yoctu.com" required>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-phone"></span></a></span>
                      <input type="text" placeholder="Phone..." class="form-control" id="form-contact-from-phone"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="NA" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-xs-12 text-center" style="padding:15px;">
                  <h3>Delivery</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-xs-12">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="fas fa-industry"></span></a></span>
                      <input type="text" placeholder="Company name..." class="form-control" id="form-contact-to-company"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="NA" required>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-user"></span></a></span>
                      <input type="text" placeholder="Contact name..." class="form-control" id="form-contact-to-name"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="NA" required>
                    </div>
                  </div>
                  <hr>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-envelope"></span></a></span>
                      <input type="text" placeholder="Email..." class="form-control" id="form-contact-to-email"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="cstrife@yoctu.com" required>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group" style="display: table;">
                      <span class="input-group-addon"><a><span class="glyphicon glyphicon-phone"></span></a></span>
                      <input type="text" placeholder="Phone..." class="form-control" id="form-contact-to-phone"
                        style="border-top-left-radius:0px;border-bottom-left-radius:0px;" value="NA" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row rowtop">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-end pull-right marginbutton"><span
                      class="fas fa-shipping-fast"></button>
                  <button type="button" class="btn btn-previous pull-right marginbutton"><span
                      class="fas fa-box-open"></button>
                </div>
              </div>
          </fieldset>
          <fieldset id="step_4" style="display:none;">
            <div class="form-bottom">
              <div class="row rowtop">
                <div class="col-sm-12 text-center" id="shaq2go"></div>
              </div>
              <div class="row rowtop">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-next pull-right marginbutton" style="background-color:#d9534f;"
                    id="skoreway-shaq"><span class="fas fa-share"></span></button>
                  <button type="button" class="btn btn-previous pull-right "><span class="fas fa-user"></span></button>
                </div>
              </div>
            </div>
        </div>
        </fieldset>
      </div>
    </div>
  </div>
  <div id="load-footer"></div>
</body>

</html>
