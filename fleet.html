<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>ShaQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/gh/yoctu/shaq@master/js/countries-tz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data.min.js"></script>
  <link rel="stylesheet" href="/css/shaq.css" />
  <link rel="stylesheet" href="/css/default.css" id="theme-css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="/js/apiStatus.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/shaq.js"></script>
  <script src="https://flash-global.github.io/translate-client-js/dist/translate-client.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mouse0270/bootstrap-notify/bootstrap-notify.min.js"></script>
</head>

<body>

  <div id="load-navbar"></div>
  <br><br><br><br>
  <div class="col-sm-12 row" id="fleetScreen">
    <div class="container">
      <div class="pull-right"><button class="btn btn-default btn-primary" id="saveRelsBtn"><span id="shaq-fleet-save-btn">Save</span></button></div>
    </div><br>
    <div class="container">
      <div id="map" style="height: 450px; padding-bottom: 20px;"></div>
      <script>
        var map;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: { lat: 48.692054, lng: 6.184417 }
          });
        };

      </script>
    </div><br>
    <div class="container">
      <div id="fleet-list" class="panel panel-default">
        <div class="panel-heading panel-heading-settings">
          <b><span id="fleet-heading">Fleet</span></b>
          <span class="pull-right glyphicon glyphicon-equalizer" style="font-size: 48px;"></span>
        </div>
        <div class="panel-body">
          <div class="row text-center">
            <div class="col-sm-3"><b>Name</b></div>
            <div class="col-sm-2"><b>id</b></div>
            <div class="col-sm-3"><b>Driver</b></div>
            <div class="col-sm-2"><b>Plate</b></div>
            <div class="col-sm-2"><b>Provider</b></div>
          </div><br>
          <div class="row" id="fleet-content-panel">
          </div><br>
          <div class="row text-center"><button class="btn btn-primary" id="fleet-add">Add</button> <button class="btn btn-warning" id="fleet-delete">Delete</button> <button class="btn btn-danger" id="fleet-delete-all">Delete All</button></div>
        </div><br>
      </div>
    </div>
  </div>

  <div id="load-footer"></div>

</body>

</html>
